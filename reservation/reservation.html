    <div class="reservationdiv">

        <h2>Rezervasiya</h2>
        <label for="count">Nefər sayı:</label>
        <select required class="selec">
            <option value="2-4">2-4</option>
            <option value="4-6">4-6</option>
            <option value="6-8">6-8</option>
        </select>
        <br>
        <br>
        <label for="date">Tarix:</label>
        <input required type="date" name="name" id="">
        <br>
        <br>
        <label for="time">Saat:</label>
        <input required type="time" name="time" id="">
        <br>
        <br>
        <label for="name">Ad:</label>
        <input type="text" id="name" required>
        <br>
        <br>
        <label for="surname">Soyad:</label>
        <input type="text" id="surname" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input required id="email" type="email" >
        <br>
        <br>
        <label for="tel">Telefon nömrəsi:</label>
        <input id="tel" type="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
        <br>
        <br>
        <button id="reservationButton">Rezerv et</button>

    </div>
    <div class="reservation-list">
        <div class="list">
            <ul id="list-container">
            </ul>
            <div class="Continue">
                <button class="button">Yeni</button>
                <button class="tocart">
                    <a href="/cart/cart.html">Ödəniş</a>
                </button>
    
            </div>
        </div>
        
    </div>
<script defer src="/reservation/reservationapp.js"></script>
