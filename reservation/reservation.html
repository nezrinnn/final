    <div class="reservationdiv">
        <h2>Rezervasiya Formu</h2>

        <label for="name">Ad:</label>
        <input type="text" id="name" required><br><br>

        <label for="surname">Soyad:</label>
        <input type="text" id="surname" required><br><br>

        <label for="table">Masa Nömrəsi:</label>
        <select id="table" required>
            <option value="">Seçin</option>
            <option value="Masa 1">Masa 1</option>
            <option value="Masa 2">Masa 2</option>
            <option value="Masa 3">Masa 3</option>
            <option value="Masa 3">Masa 4</option>
            <option value="Masa 3">Masa 5</option>
            <option value="Masa 3">Masa 6</option>
            <option value="Masa 3">Masa 7</option>
        </select><br><br>

        <label for="time">Saat:</label>
        <input type="time" id="time" required><br><br>

        <label for="workerId">İşçi ID:</label>
        <input type="text" id="workerId" required><br><br>

        <button onclick="submitReservation()">Rezerv et</button>

        <p id="message" style="margin-top:20px; font-weight: bold;"></p>
    </div>

    <script src="./reservation/reservationapp.js"></script>
</body>
