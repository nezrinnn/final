<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="/cart/cart.css">
</head>

<body>
    <form action="/odeme/islem.php" method="post" class="payment-form" onsubmit="return odemeEdildiMesaji()">
        <div class="cartimage">
            <img src="https://cis.visa.com/dam/VCOM/regional/cemea/ukraine/card-products/images/visa-classic-400x225.jpg"
                alt="cart">
        </div>
        <div class="card-details">
            <label for="cardNumber">Kart Nömrəsi:</label>
            <input type="number" id="cardNumber" name="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" 
                required>
            <label for="expiryDate">Tarix:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="AA/YY" maxlength="5" required>
            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" placeholder="***" maxlength="3" required>
        </div>
        <div class="card-holder">
            <label for="cardHolderName">Kart İstifadəçisi:</label>
            <input type="text" id="cardHolderName" name="cardHolderName" placeholder="Ad Soyad" required>
        </div>
        <button type="submit" class="pay-button">Ödə</button>
    </form>
    <script defer src="/cart/cart.js"></script>
</body>

</html>
