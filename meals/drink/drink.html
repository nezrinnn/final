<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink</title>
    <link rel="stylesheet" href="./meals/drink/drink.css">
</head>

<body>
    <div class="pricefilter">
        <input type="number" id="minPrice" placeholder="Min Qiymət">
        <input type="number" id="maxPrice" placeholder="Max Qiymət">
        <button onclick="filterByPrice()">Qiymətə Görə Filtr</button>
        <a href="./menu/menu.html" class="checkmenu">Geri</a>
    </div>

    <h2>Soyuq içkilər</h2>
    <div class="card-container" id="cold">
        <div class="first" data-price="2">
            <h2>Su (qazlı/qazsız)</h2>
            <p>2/2 AZN</p>
            <img src="https://upload.wikimedia.org/wikipedia/az/d/db/Badaml%C4%B1_mineral_su.jpg" alt="su">
        </div>
        <div class="first" data-price="3">
            <h2>Coca-Cola</h2>
            <p>3 AZN</p>
            <img src="https://www.bakenroll.az/en/image/coca-cola.jpg" alt="cola">
        </div>
        <div class="first" data-price="3">
            <h2>Fanta</h2>
            <p>3 AZN</p>
            <img src="https://www.bakenroll.az/en/image/fanta.jpg" alt="fanta">
        </div>
        <div class="first" data-price="3">
            <h2>Sprite</h2>
            <p>3 AZN</p>
            <img src="https://www.bakenroll.az/en/image/sprite-1.jpg" alt="sprite">
        </div>
        <div class="first" data-price="4">
            <h2>Meyvə şirəsi</h2>
            <p>4 AZN</p>
            <img src="https://www.karaca.com/blog/wp-content/uploads/2022/09/blog-meyve-suyu-3-lu-1.jpg" alt="juice">
        </div>
        <div class="first" data-price="8">
            <h2>Maxito</h2>
            <p>8 AZN</p>
            <img src="https://bazarstore.az/cdn/shop/products/500abc842461436ab67554ae4c6cd725_767x1000.jpg?v=1693562992" alt="maxito">
        </div>
    </div>

    <h2>İsti içkilər</h2>
    <div class="card-container" id="hot">
        <div class="first" data-price="4">
            <h2>Espresso</h2>
            <p>4 AZN</p>
            <img src="https://modeoncoffee.com/cdn/shop/articles/espresso_pic_1200x1200.png?v=1681035229" alt="espresso">
        </div>
        <div class="first" data-price="6">
            <h2>Cappuccino</h2>
            <p>6 AZN</p>
            <img src="https://www.thedailymeal.com/img/gallery/the-one-ingredient-that-will-make-or-break-your-at-home-cappuccino/intro-1670419517.jpg" alt="cappuccino">
        </div>
        <div class="first" data-price="7">
            <h2>Latte</h2>
            <p>7 AZN</p>
            <img src="https://www.196flavors.com/wp-content/uploads/2021/05/latte-macchiato-3fp.jpg" alt="latte">
        </div>
        <div class="first" data-price="8">
            <h2>Yaşıl çay</h2>
            <p>8 AZN</p>
            <img src="https://www.gununsesi.info/wp-content/uploads/2017/03/yasil-cay.jpg" alt="green tea">
        </div>
        <div class="first" data-price="7">
            <h2>Qara çay</h2>
            <p>7 AZN</p>
            <img src="https://ideacdn.net/idea/hr/95/myassets/blogs/black-tea-teapot-cup-cay-yikanir-mi.jpg?revision=1641196214" alt="black tea">
        </div>
    </div>

    <script defer src="./meals/meals.js"></script>
</body>

</html>
